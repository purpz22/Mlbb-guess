<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#111; color:white; padding:20px;}</style>
</head>
<body>
    <div id="auth-wall" class="text-center mt-20">
        <h1 class="text-red-500 text-2xl mb-4">RESTRICTED ACCESS</h1>
        <input type="password" id="admin-pass" class="text-black p-2 rounded" placeholder="Password">
        <button onclick="checkPass()" class="bg-red-600 p-2 rounded ml-2">Unlock</button>
    </div>

    <div id="control-panel" class="hidden max-w-2xl mx-auto border border-white/20 p-5 rounded bg-gray-900">
        <h1 class="text-3xl font-bold text-green-500 mb-6">ADMIN CONTROLS</h1>
        
        <div class="mb-6">
            <h3 class="text-gray-400 mb-2">Next Hero Data:</h3>
            <input type="text" id="hero-name" class="w-full text-black p-2 rounded mb-2" placeholder="Hero Name (e.g. Layla)">
            <input type="text" id="hero-img" class="w-full text-black p-2 rounded" placeholder="Image URL (e.g. icons/layla.png)">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="startRound()" class="bg-green-700 hover:bg-green-600 text-white font-bold py-4 rounded">START ROUND</button>
            <button onclick="endRound()" class="bg-red-700 hover:bg-red-600 text-white font-bold py-4 rounded">END ROUND / SHOW ANSWER</button>
        </div>
        
        <div class="mt-6 border-t border-white/20 pt-4">
            <button onclick="resetScores()" class="text-xs text-red-400 underline">Reset Leaderboard</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyCPSU7YrNL0M9j0EFUBRHDoufpW9bQlUsI",
  authDomain: "guesshero-e1180.firebaseapp.com",
  databaseURL: "https://guesshero-e1180-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "guesshero-e1180",
  storageBucket: "guesshero-e1180.firebasestorage.app",
  messagingSenderId: "274899168100",
  appId: "1:274899168100:web:da9798cf93110516d8e871"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
        };
        // ----------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Simple Password Protection
        window.checkPass = () => {
            if(document.getElementById('admin-pass').value === 'admin123') {
                document.getElementById('auth-wall').classList.add('show');
                document.getElementById('control-panel').classList.remove('hidden');
            } else { alert("Wrong Password"); }
        };

        window.startRound = () => {
            const name = document.getElementById('hero-name').value;
            const img = document.getElementById('hero-img').value;
            if(!name || !img) return alert("Fill in Hero details!");

            const roundId = Date.now();
            
            // 1. Set Phase to Playing
            set(ref(db, 'gameState'), {
                phase: 'playing',
                currentHero: name,
                imgUrl: img,
                isGrayscale: true,
                roundId: roundId
            });

            // 2. Set Timer (Current time + 20 seconds)
            set(ref(db, 'timer'), {
                endTime: Date.now() + 20000,
                duration: 20
            });

            // 3. Auto-end round after 20s
            setTimeout(() => {
                endRound(); // Trigger end logic locally to update DB
            }, 20000);
        };

        window.endRound = () => {
            // Need to read current state first to keep image, but simplified here:
            // We just update the phase
            const name = document.getElementById('hero-name').value;
            const img = document.getElementById('hero-img').value;

            set(ref(db, 'gameState'), {
                phase: 'ended',
                currentHero: name,
                imgUrl: img,
                isGrayscale: false,
                roundId: 0
            });
        };

        window.resetScores = () => {
            if(confirm("Delete all scores?")) {
                set(ref(db, 'scores'), {});
            }
        };
    </script>
</body>
</html>
