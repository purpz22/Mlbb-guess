<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: radial-gradient(circle, #1a1c2e 0%, #000000 100%); color: white; font-family: sans-serif; height: 100vh; overflow: hidden; }
        .glass { background: rgba(18, 18, 28, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; }
        #hero-img { width: 200px; height: 200px; object-fit: cover; border-radius: 50%; border: 4px solid #8b5cf6; transition: 0.3s; }
        .grayscale { filter: grayscale(100%); }
        .solved { border-color: #4ade80 !important; filter: none !important; box-shadow: 0 0 50px #4ade80; }
        #timer-bar { height: 5px; background: #8b5cf6; width: 0%; transition: width 0.2s linear; }
    </style>
</head>
<body class="flex items-center justify-center">

    <!-- LOGIN -->
    <div id="login-modal" class="fixed inset-0 bg-black z-50 flex items-center justify-center">
        <div class="glass p-8 text-center">
            <h2 class="text-2xl font-bold mb-4">ENTER NICKNAME</h2>
            <input id="ign-input" type="text" class="bg-black/50 border border-white/20 p-2 rounded text-white text-center uppercase font-bold" placeholder="Your Name">
            <button onclick="startGame()" class="block w-full mt-4 bg-purple-600 p-2 rounded font-bold hover:bg-purple-500">JOIN GAME</button>
        </div>
    </div>

    <!-- GAME UI -->
    <div class="flex gap-4 w-full max-w-5xl p-5 items-start">
        <!-- Main Game -->
        <div class="flex-1 glass p-8 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full bg-white/10"><div id="timer-bar"></div></div>
            <h1 class="text-4xl font-black mb-6 text-purple-200 mt-4">GUESS THE HERO</h1>
            
            <div class="flex justify-center mb-6">
                <img id="hero-img" src="https://placehold.co/200x200?text=WAITING" alt="Hero">
            </div>

            <p id="status-text" class="text-2xl font-bold text-yellow-400 min-h-[40px]">WAITING FOR HOST...</p>

            <div class="flex gap-2 mt-6 justify-center">
                <input id="guess-input" type="text" class="bg-black/50 border border-purple-500/50 p-3 rounded-lg w-64 text-white uppercase" placeholder="HERO NAME..." disabled>
                <button id="btn-guess" onclick="submitGuess()" class="bg-purple-600 px-6 rounded-lg font-bold hover:bg-purple-500 disabled:opacity-50" disabled>GUESS</button>
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="w-80 glass p-5 h-[500px] overflow-hidden flex flex-col">
            <h2 class="text-xl font-bold mb-4 text-yellow-400 border-b border-white/10 pb-2">TOP SCORES</h2>
            <ul id="leaderboard" class="space-y-2 overflow-y-auto"></ul>
        </div>
    </div>

    <!-- FIREBASE SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyCPSU7YrNL0M9j0EFUBRHDoufpW9bQlUsI",
  authDomain: "guesshero-e1180.firebaseapp.com",
  databaseURL: "https://guesshero-e1180-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "guesshero-e1180",
  storageBucket: "guesshero-e1180.firebasestorage.app",
  messagingSenderId: "274899168100",
  appId: "1:274899168100:web:da9798cf93110516d8e871"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
        };
        // ----------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myName = "";
        let currentHeroName = "";
        let gameActive = false;

        // DOM Elements
        const el = {
            login: document.getElementById('login-modal'),
            ign: document.getElementById('ign-input'),
            img: document.getElementById('hero-img'),
            status: document.getElementById('status-text'),
            input: document.getElementById('guess-input'),
            btn: document.getElementById('btn-guess'),
            timer: document.getElementById('timer-bar'),
            board: document.getElementById('leaderboard')
        };

        window.startGame = () => {
            const name = el.ign.value.trim().toUpperCase();
            if(!name) return alert("Name required!");
            myName = name;
            el.login.classList.add('hidden');
        };

        // --- LISTEN TO DATABASE ---
        
        // 1. Game State Listener
        onValue(ref(db, 'gameState'), (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            // Update Image
            el.img.src = data.imgUrl || "https://placehold.co/200x200?text=READY";
            el.img.className = data.isGrayscale && data.phase !== 'ended' ? 'grayscale' : '';
            
            if(data.phase === 'ended') {
                el.img.classList.add('solved');
                el.status.textContent = "ANSWER: " + data.currentHero;
                el.status.classList.replace('text-green-400', 'text-red-400');
                gameActive = false;
                setInput(false);
            } else if (data.phase === 'playing') {
                el.img.classList.remove('solved');
                el.status.textContent = "GUESS NOW!";
                el.status.classList.replace('text-yellow-400', 'text-green-400');
                currentHeroName = data.currentHero;
                gameActive = true;
                setInput(true);
            } else {
                // Waiting
                el.status.textContent = "GET READY...";
                el.status.classList.replace('text-green-400', 'text-yellow-400');
                gameActive = false;
                setInput(false);
            }
        });

        // 2. Timer Listener (Calculated based on end timestamp)
        onValue(ref(db, 'timer'), (snapshot) => {
            const data = snapshot.val();
            if(!data) return;
            
            const end = data.endTime;
            const duration = data.duration; // e.g. 20 seconds

            // Simple loop to update bar
            const timerInt = setInterval(() => {
                const now = Date.now();
                const remaining = end - now;
                const pct = (remaining / (duration * 1000)) * 100;
                
                if(remaining <= 0) {
                    el.timer.style.width = "0%";
                    clearInterval(timerInt);
                } else {
                    el.timer.style.width = pct + "%";
                }
            }, 100);
        });

        // 3. Leaderboard Listener
        onValue(ref(db, 'scores'), (snapshot) => {
            const scores = snapshot.val() || {};
            const sorted = Object.entries(scores).sort((a,b) => b[1] - a[1]).slice(0, 10);
            
            el.board.innerHTML = "";
            sorted.forEach(([name, score], index) => {
                el.board.innerHTML += `
                    <li class="flex justify-between bg-white/5 p-2 rounded">
                        <span>#${index+1} ${name}</span>
                        <span class="text-yellow-400 font-bold">${score}</span>
                    </li>
                `;
            });
        });

        // --- ACTIONS ---
        function setInput(enabled) {
            el.input.disabled = !enabled;
            el.btn.disabled = !enabled;
            if(enabled) { el.input.value = ''; el.input.focus(); }
        }

        window.submitGuess = async () => {
            if(!gameActive) return;
            const guess = el.input.value.trim().toUpperCase();
            
            if(guess === currentHeroName.toUpperCase()) {
                // Check if I already won this round
                const roundIdSnapshot = await get(ref(db, 'gameState/roundId'));
                const roundId = roundIdSnapshot.val();
                
                const myWinRef = ref(db, `roundWinners/${roundId}/${myName}`);
                const hasWonSnap = await get(myWinRef);

                if(!hasWonSnap.exists()) {
                    // I am a winner!
                    // Get current winners count to determine rank
                    const winnersSnap = await get(ref(db, `roundWinners/${roundId}`));
                    const winnerCount = winnersSnap.exists() ? Object.keys(winnersSnap.val()).length : 0;
                    
                    const rank = winnerCount + 1;
                    const points = rank === 1 ? 5 : (rank === 2 ? 3 : 1);

                    // Update my score
                    const scoreRef = ref(db, `scores/${myName}`);
                    const currentScoreSnap = await get(scoreRef);
                    const newScore = (currentScoreSnap.val() || 0) + points;

                    set(scoreRef, newScore);
                    set(myWinRef, true); // Mark as won this round
                    
                    el.status.textContent = "CORRECT! +" + points;
                    el.input.disabled = true;
                }
            } else {
                el.input.classList.add('border-red-500');
                setTimeout(() => el.input.classList.remove('border-red-500'), 500);
            }
        };

        // Allow Enter key
        el.input.addEventListener('keypress', (e) => { if(e.key === 'Enter') submitGuess(); });
    </script>
</body>
</html>
